machine:
  node:
    version: 4.0

checkout:
   post:
    - git pull origin master

dependencies:
  override:
    - npm install
    - bower install
    - npm install -g grunt-cli
    # - npm install sqlite3

database:
  override:
    - node_modules/db-migrate/bin/db-migrate db test
    - node_modules/db-migrate/bin/db-migrate up --env test

test:
  override:
    - DB=test npm start:
        background: true
    - npm test

